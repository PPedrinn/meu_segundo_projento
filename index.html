<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/contatos.png" alt="Agenda de Contatos">
            <h1>Formul√°rio de Contato</h1>
        </header>
        <form id="formulario">
            <input type="text" id="nome" placeholder="Nome do contato">
            <input type="text" id="telefone" placeholder="Telefone do contato">
            <button type="button" onclick="adicionarContato()">Adicionar</button>
        </form>
        <br>
        <table id="tabelaContatos">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </table>
    </div>
<script src="main.js"></script>
</body>
</html>
